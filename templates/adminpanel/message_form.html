{% extends "adminpanel/base.html" %}
{% block title %}Add Message{% endblock %}
{% block header %}Add Message{% endblock %}

{% block content %}
<style>
.form-card {
    max-width: 750px;
    margin: auto;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,.08);
}

.form-header {
    padding: 1.5rem 2rem;
    border-bottom: 1px solid #eee;
}

.form-body {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.4rem;
}

.form-group label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

.form-input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
}

.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 2rem;
}
</style>

<div class="form-card">
    <div class="form-header bg-green-900 text-white md:p-2 p-1 rounded">
        <h2>Create Contact Message</h2>
    </div>

    <form method="POST" class="form-body">
        {% csrf_token %}

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="5" class="form-input" required></textarea>
        </div>

        <div class="form-actions">
            <button class="bg-green-900 text-white md:p-2 p-1 rounded">Save</button>
            <a href="{% url 'vivaan_admin:message_list' %}" class="bg-gray-500 text-white md:p-2 p-1 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
