{% extends 'adminpanel/base.html' %}

{% block title %}Create User | Vivaan Admin{% endblock %}
{% block header %}Create New User{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h2>New User Details</h2>
    </div>
    <div style="padding: 2rem;">
        <form method="POST">
            {% csrf_token %}

            {% if error %}
            <div
                style="background-color: #fef2f2; color: #dc2626; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
                {{ error }}
            </div>
            {% endif %}

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
                <input type="text" name="username" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email Address</label>
                <input type="email" name="email"
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                <input type="password" name="password" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Role</label>
                <select name="role"
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px;">
                    <option value="staff">Staff Member</option>
                    <option value="superuser">Super Administrator</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 2rem;">
                <button type="submit"
                    style="background-color: var(--primary-color); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer;">
                    Create User
                </button>
                <a href="{% url 'vivaan_admin:user_list' %}"
                    style="background-color: #e5e7eb; color: var(--text-color); text-decoration: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600; display: inline-block;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
