<script>
function pollBooking() {
    fetch("/check-booking-status/")
        .then(res => res.json())
        .then(data => {
            if (data.ready) {
                window.location.href =
                    `/booking/${data.booking_id}/`;
            } else {
                setTimeout(pollBooking, 2000);
            }
        });
}
